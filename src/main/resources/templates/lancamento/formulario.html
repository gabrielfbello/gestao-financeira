<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Lançamento</title>
</head>
<body>
<h1>Cadastro de Lançamento</h1>
<form th:action="@{/lancamentos}" th:object="${lancamento}" method="post">
    <label for="valor">Valor:</label>
    <input type="number" id="valor" th:field="*{valor}" />
    <label for="data">Data:</label>
    <input type="date" id="data" th:field="*{data}" />

    <label for="tipo">Tipo:</label>
    <select id="tipo" th:field="*{tipo}">
        <option value="RECEITA">Receita</option>
        <option value="DESPESA">Despesa</option>
    </select>

    <label for="categoria">Categoria:</label>
    <select id="categoria" th:field="*{categoria}">
        <option th:each="categoria : ${categorias}"
                th:value="${categoria.id}"
                th:text="${categoria.nome}">Categoria</option>
    </select>

    <button type="submit">Salvar</button>
</form>
</body>
</html>
